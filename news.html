<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { background: #222; color: #00bcd4; font-family: Arial; }
    .marquee { height: 100%; display: flex; flex-direction: column; animation: scroll 10s linear infinite; }
    @keyframes scroll {
      0% { transform: translateY(100%); }
      100% { transform: translateY(-100%); }
    }
  </style>
</head>
<body>
  <div class="marquee">
    <p>Admission Open for 2025 Batch</p>
    <p>Semester Exam Results Declared</p>
    <p>Annual Sports Week Coming Soon</p>
    <p>NCC Camp Registration Open</p>
  </div>
</body>
</html>
